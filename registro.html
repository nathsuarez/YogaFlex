<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaFlex - Crear Cuenta</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="login-page-main register-page-main">
        <div class="login-container"> <div class="login-image register-image">
                </div>

            <div class="login-form-container"> <h2>Crear cuenta</h2>
                <form action="#" method="post"> <div class="form-group">
                        <label for="fullname">Nombre completo:</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                        </div>

                    <button type="submit" class="btn btn-primary btn-login">Registrarme</button>
                </form>

                <p class="signup-link">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </div> </div> </main>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>

</body>
</html>
