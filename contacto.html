<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaFlex - Contacto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style-contacto.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="page-banner contact-banner">
        <div class="container">
            <h1 class="text-center banner-title">Formulario de contacto</h1>
        </div>
    </section>

    <section class="contact-form-section section-padding">
        <div class="container">
            <form action="#" method="POST" class="contact-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="contact-name">Nombre completo:</label>
                        <input type="text" id="contact-name" name="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-phone">Tel√©fono:</label>
                        <input type="tel" id="contact-phone" name="contact-phone">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" name="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-mobile">Celular*:</label> <input type="tel" id="contact-mobile" name="contact-mobile" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contact-message">Mensaje:</label>
                    <textarea id="contact-message" name="contact-message" rows="6" required></textarea>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
                </div>
            </form>
        </div> </section>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>

</body>
</html>
